<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animation</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Mukta:400,700" rel="stylesheet">
	<link rel="stylesheet" href="../main.css">
</head>
<body>
	<div class="actions">
		<a href="javascript:void(0)" id="rotate_90" class="action_btn">rotate 90</a>
		<a href="javascript:void(0)" id="rotate_180" class="action_btn">rotate 180</a>
	</div>
	<div id="hellicopter">
		<div class="hellicopter__animated-box">
			<div class="hellicopter__animated-box__overlay"></div>
		</div>
		<div class="hellicopter__animated-box">
			<div class="hellicopter__animated-box__overlay"></div>
		</div>
		<div class="hellicopter__animated-box">
			<div class="hellicopter__animated-box__overlay"></div>
		</div>
		<div class="hellicopter__animated-box">
			<div class="hellicopter__animated-box__overlay"></div>
		</div>
		<div class="hellicopter__center"></div>

		<div class="hellicopter__text-box">
			<div class="hellicopter__text-box__body">
				<div class="hellicopter__text-box__body__title">Hang Clean</div>
				<div class="hellicopter__text-box__body__cnt">
					<span class="number--splited border">
						<span>10</span>
						<span>10</span>
					</span>
					<span class="number--splited">
						<span>10</span>
						<span>10</span>
					</span>
					<span class="number--splited">
						<span>10</span>
						<span>10</span>
					</span>
				</div>
			</div>
		</div>
		<div class="hellicopter__text-box">
			<div class="hellicopter__text-box__body">
				<div class="hellicopter__text-box__body__title">Rest</div>
			</div>
		</div>
		<div class="hellicopter__text-box">
			<div class="hellicopter__text-box__body">
				<div class="hellicopter__text-box__body__title">DB Row</div>
				<div class="hellicopter__text-box__body__cnt">
					<span class="number border">10</span>
					<span class="number">10</span>
					<span class="number">10</span>
					<span class="number">10</span>
				</div>
			</div>
		</div>
		<div class="hellicopter__text-box">
			<div class="hellicopter__text-box__body">
				<div class="hellicopter__text-box__body__title">Spot</div>
			</div>
		</div>
	</div>

	<script src="../js/jquery.min.js"></script>
	<script src="../js/main.js"></script>
</body>
</html>
